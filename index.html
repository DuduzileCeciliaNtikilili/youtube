<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Youtube clone</title>
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav class="nav-main">
      <ul class="nav--list">
        <ul class="nav--left">
          <li>
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li>
            <a href="#"><img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-png-transparent-image-5.png" alt="Youtube logo" ></a>
          </li>
        </ul>

        <ul class="nav--search">
          <li>
            <input class="input-search" type="text" name="Search" placeholder="Search" />
            <button><i class="fas fa-search"></i></button>
          </li>
        </ul>

        <ul class="nav--right">
          <li>
            <a href="#"><i class="fas fa-video"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-th"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-comment"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/user-profile.jpg" alt="User Profile picture" /></a>
          </li>
        </ul>
      </ul>
    </nav>

    <!-- VIDEO SECTION -->

    <main>
      <article>
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/REhhKr6efTo" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <header>
          <div class="video-stats">
            <h1 class="video-title">
              How to be a dev
            </h1>
            <p>2.601.131 Views</p>
          </div>

          <nav class="nav-video">
            <a href="#"><i class="fas fa-thumbs-up"></i>71K</a>
            <a href="#"><i class="fas fa-thumbs-down"></i>1.3K</a>
            <a href="#"><i class="fas fa-share"></i>SHARE</a>
            <a href="#"><i class="fas fa-list"></i>SAVE</a>
            <a href="#"><i class="fas fa-ellipsis-h"></i></a>
          </nav>
        </header>
      <!-- VIDEO RECOMMENDATIONS -->
      <aside>
        <div class="video__controls">
          <p>Up Next</p>
          <div class="autoplay">
            <i class="fas fa-toggle-on"></i>
            <p>AUTOPLAY</p>
          </div>
        </div>

        <div class="video__container">
          <div class="video-box">
            <img src="https://www.agentorange.co.za/logo-design/application/files/9014/9459/5437/case-study-agent-orange-design-bionex-corporate-identity-designs-sketch-option1-thumbnail.jpg" alt="Video thumbnail" class="video-box__thumbnail">
            <div class="video-box__details">

            <div class="video-box__details">
              <h3>>How to become a beast Zaio dev?</h3>
              <p>Zaio</p>
              <p>1000 views</p>
            </div>
          </div>

          <div class="video-box">
            <img src="https://www.agentorange.co.za/logo-design/application/files/9014/9459/5437/case-study-agent-orange-design-bionex-corporate-identity-designs-sketch-option1-thumbnail.jpg" alt="Video thumbnail" class="video-box__thumbnail">
            <div class="video-box__details">
              <h3>>How to become a beast Zaio dev?</h3>
              <p>Zaio</p>
              <p>1000 views</p>
            </div>
          </div>
            </div>
          </div>

        </div>
      </aside>

    </main>
  </body>

</html>
